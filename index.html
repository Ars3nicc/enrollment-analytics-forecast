<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }
</style>

<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="d-flex">
        <div class="bg-gray-800 text-white p-4 min-vh-100">
            <h4 class="mb-4">BI Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-tachometer-alt mr-5"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-chart-line mr-5"></i> Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-file-alt mr-5"></i> Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-cogs mr-5"></i> Settings</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <div class="container-fluid">

                <header class="text-3xl font-bold ">Enrollement Analytics 2024</header>


                <header class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-gray-800">Dashboard</h1>
                    <button class="btn btn-primary">Export Data</button>
                </header>

                <!-- Cards -->
                <section class="row">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title font-bold text-gray-700">Total Sales</h5>
                                <p class="card-text text-2xl text-gray-800">$50,000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title font-bold text-gray-700">New Customers</h5>
                                <p class="card-text text-2xl text-gray-800">120</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title font-bold text-gray-700">Profit</h5>
                                <p class="card-text text-2xl text-gray-800">$12,000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title font-bold text-gray-700">Visits</h5>
                                <p class="card-text text-2xl text-gray-800">3,200</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Charts Row -->
                <div class="row">
                    <div class="col-lg-8 mb-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title text-gray-700">Sales Overview</h5>
                                <!-- Replace with your chart -->
                                <div class="bg-gray-200 h-64"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title text-gray-700">Traffic Sources</h5>
                                <!-- Replace with your chart -->
                                <div class="bg-gray-200 h-64"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
